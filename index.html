<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Bulb</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/board.css" />
    <link rel="stylesheet" href="style/bootstrap-grid/bootstrap-grid.css" />
    <link rel="stylesheet" href="style/bootstrap-grid/bootstrap-grid.rtl.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
  </head>
  <body>
    <div id="title" class="title-style">
      <h1>Light Bulb</h1>
    </div>

    <section class="body-style">
      <div class="container ">
        <div id="main-row" class="row">
          <!-- menu buttons -->
          <div id="menu" class="col-12 menu-box-style">
            <div id="menu-new-game" class="button-col">
              <div class="menu-button-box">
                <button id="new-game" class="game-option-button" onclick="askPlayerName()">New Game</button>
              </div>
            </div>
            <div id="menu-score-board" class="button-col">
              <div class="menu-button-box">
                <button id="score-board" class="game-option-button" onclick="showScoreBoard()">Score Board</button>
              </div>
            </div>
            <div id="menu-saved-game" class="button-col">
              <div class="menu-button-box">
                <button id="saved-game" class="game-option-button" onclick="showSavedGameList()">Saved Game</button>
              </div>
            </div>
          </div>
          <!-- menu buttons END -->
          <!-- scoreboard starts -->
          <div>
            <div id="scoreBoard" class="score-board-div hide">
              <div class="page-header">
                <h2>Score Board</h2>
              </div>
              <div class="score-board-body">
                <table id="score-board-table" class="score-board-table">
                </table>
              </div>
              <div class="score-board-footer">
                <button id="score-board-close" class="game-option-button" onclick="backToMenu()">Back to menu</button>
              </div>
            </div>
          </div>
          <!-- scoreboard ends -->
          <!-- savedGame starts -->
          <div>
            <div id="savedGame" class="saved-game-div hide">
              <div class="page-header">
                <h2>Saved Game</h2>
              </div>
              <div class="score-board-body">
                <table id="saved-game-table" class="score-board-table">
                </table>
              </div>
              <div class="score-board-footer">
                <button id="score-board-close" class="game-option-button" onclick="backToMenu()">Back to menu</button>
              </div>
            </div>
          </div>
            
          <!-- savedGame ends -->
          <!-- ask for player name -->
          <div id="playerName" class="col-12 hide">
            <div class="player-name">
              <div class="player-name-box">
                <h2 class="your-name-title">Enter your name</h2>
                <input type="text" id="playerNameInput" class="player-name-input" placeholder="Enter your name">
              </div>
              <div class="row">
                <div class="col-6 button-col">
                  <div class="board-button-box">
                    <button class="board-button" onclick="backToMenu()">
                        Back
                    </button>
                  </div>
                </div>
                <div class="col-6">
                  <div class="board-button-box">
                    <button class="board-button" onclick="startGame()">
                        Start
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ask for player name END -->
          <!-- boards -->
          <div id="boardList" class="col-12 hide">
            <div class="board-list">
              <div class="board">
                <h2>Beginner</h2>
                <button class="board-box" onclick="renderNewBoard('beginnerBoard')"><img src="resources/beginner.png" class="board-img" alt=""></button>
              </div>
              <div class="board">
                <h2>Intermediate</h2>
                <button class="board-box" onclick="renderNewBoard('intermediateBoard')"><img src="resources/intermediate.png" class="board-img" alt=""></button>
              </div>
              <div class="board">
                <h2>Advanced</h2>
                <button class="board-box" onclick="renderNewBoard('advancedBoard')"><img src="resources/advanced.png" class="board-img" alt=""></button>
              </div>
            </div>
            <div id="boardListMenu" class="row hide">
              <div class="col-6">
                <div class="board-button-box">
                  <button class="board-button" onclick="backToPlayerName()">
                      Back
                  </button>
                </div>
              </div>
              <div class="col-6">
                <div class="board-button-box">
                  <button class="board-button">
                      Create New Board
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- boards END -->
          <!-- game -->
          <div id="gameBoard" class="col-12 hide">
            <div class="player-info">
              <div>
                <label for="player-name">Name: </label>
                <span id="player-name" style="font-weight:bold; font-size: 25px;"></span>
              </div>
              <!-- elapsed time -->
              <div id="elapsed-time-box" class="elapsed-time">
                <label for="elapsed-time">Elapsed Time: </label>
                <span id="elapsed-time" style="font-weight:bold; font-size: 25px">0h 0m 0s</span>
              </div>
            </div>
            <div id="main-box" class="main-box-style"></div>
            <div id="gameBoardMenu" class="row hide">
              <div class="col-4 button-col">
                <div class="board-button-box">
                  <button class="board-button" onclick="backToMenu()">
                      Back To Main Menu
                  </button>
                </div>
              </div>
              <div id="clearBoard" class="col-4">
                <div class="board-button-box">
                  <button class="board-button" onclick="clearBoard()">
                      Clear Board
                  </button>
                </div>
              </div>
              <div id="restartBoard" class="col-4">
                <div class="board-button-box">
                  <button class="board-button" onclick="resetBoard()">
                      Restart Game
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- game END -->
          <!-- three buttons in a page, back to menu, restart, back to board -->
          <div id="threeButtons" class="col-12 hide">
            <!-- text to indicate you have won -->
            <div id="winText" class="win-text">
              <h2>You have won!</h2>
            </div>
            <div class="row">
              <div class="col-4 button-col">
                <div class="board-button-box">
                  <button class="board-button" onclick="backToMenu()">
                      Back To Main Menu
                  </button>
                </div>
              </div>
              <div class="col-4">
                <div class="board-button-box">
                  <button class="board-button" onclick="clearBoard()">
                      Restart Game
                  </button>
                </div>
              </div>
              <div class="col-4">
                <div class="board-button-box">
                  <button class="board-button" onclick="backToBoard()">
                      Back To Board
                  </button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>

    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
  </body>
</html>
